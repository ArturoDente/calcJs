<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/calc.css">
        <script   src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>

        <script src="js/bootstrap.min.js"></script>
        <script>

            function getDisplay() {
                return $('#display').val();
            }

            function setDisplay(val) {
                $('#display').val(val);
            }
            $(document).ready(function () {

                $('button').click(function () {
                    setDisplay(getDisplay() + $(this).text());
                });
            });
        </script>
    </head>
    <body>
        <div class="container-fluid" style="text-align: center">
            <table style="width: 100px">
                <tr>
                    <td colspan="3">
                        <input type="number" id="display" class="display">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="b1">1</button>
                    </td>
                    <td>
                        <button id="b2">2</button>
                    </td>
                    <td>
                        <button id="b3">3</button>
                    </td>
                <tr>
                    <td>
                        <button id="b4">4</button>
                    </td>
                    <td>
                        <button id="b5">5</button>
                    </td>
                    <td>
                        <button id="b6">6</button>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button id="b7">7</button>
                    </td>
                    <td>
                        <button id="b8">8</button>
                    </td>
                    <td>
                        <button id="b9">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="b0">0</button>
                    </td>
                    <td>
                        <input type="button" id="ba" value="+">
                    </td>
                    <td>
                        <input type="button" id="be" value="=">
                    </td>
                </tr>

            </table>
        </div>
    </body>
</html>
